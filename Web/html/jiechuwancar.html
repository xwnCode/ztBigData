    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

    <script type="text/javascript">
        BootstrapTable();
        Get();

        function BootstrapTable() {
            $('#table1').bootstrapTable({
                method: "get",
                striped: true,
                singleSelect: false,
                url: "../databyzn/GetGeometric.ashx",
                dataType: "json",
                search: false, //显示搜索框
                contentType: "application/x-www-form-urlencoded",
                queryParams: { operate: 'table1' },
                columns: [
                {
                    title: '支柱号',
                    field: 'poleName',
                    //width: 80,
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '导高',
                    field: 'hei1',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: '拉出值',
                    field: 'zig1',
                    align: 'center'
                },

                {
                    title: '速度',
                    field: 'speed',
                    //width: 80,
                    align: 'center'
                }
            ]
            });


            $('#table2').bootstrapTable({
                method: "get",
                striped: true,
                singleSelect: false,
                url: "../databyzn/GetGeometric.ashx",
                dataType: "json",
                search: false, //显示搜索框
                contentType: "application/x-www-form-urlencoded",
                queryParams: { operate: 'table2' },
                columns: [
                {
                    title: '支柱号',
                    field: 'poleName',
                    //width: 80,
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '导高',
                    field: 'hei1',
                    align: 'center',
                    valign: 'middle',
                    formatter: function (value, row, index) {
                        if (row['hei1'] > 30 || row['hei1'] < -30) {
                            return '<span style="color:red;">' + value + '</span>';
                        }
                        return value;
                    }
                },

                {
                    title: '拉出值',
                    field: 'zig1',
                    align: 'center',
                    formatter: function (value, row, index) {
                        if (row['zig1'] > 400 || row['zig1'] < -400) {
                            return '<span style="color:red;">' + value + '</span>';
                        }
                        return value;
                    }
                },

                {
                    title: '速度',
                    field: 'speed',
                    //width: 80,
                    align: 'center'
                }
            ]
            });
        }


        var dom = document.getElementById("buyTime1");
        var myChart = echarts.init(dom);
        var option;
        option = {
            legend: {
                data: ['导高', '拉出值', '速度'],
                textStyle: { color: 'white' }
            },
            xAxis: [{
                data: lc,
                axisLabel: {
                    show: false
                }
            }, {
                data: lc,
                axisLabel: {
                    show: false
                },
                gridIndex: 1
            }, {
                data: lc,
                gridIndex: 2,
                axisLabel: {
                    color: "white"
                }

            }],
            yAxis: [{
                name: '导高',
                nameTextStyle: {
                    interval: 20,
                    color: "white",
                    padding: [0, 0, -70, -90]    // 四个数字分别为上右下左与原位置距离
                },
                axisLabel: {
                    color: "white"
                },
                splitLine: {
                    show: false
                }
            }, {
                name: '拉出值',
                nameTextStyle: {
                    interval: 20,
                    color: "white",
                    padding: [0, 0, -70, -90]    // 四个数字分别为上右下左与原位置距离
                },
                axisLabel: {
                    color: "white"
                }, splitLine: {
                    show: false
                },
                gridIndex: 1
            }, {
                name: '速度',
                nameTextStyle: {
                    interval: 20,
                    color: "white",
                    padding: [0, 0, -70, -90]    // 四个数字分别为上右下左与原位置距离
                },
                axisLabel: {
                    color: "white"
                }, splitLine: {
                    show: false
                },
                gridIndex: 2
            }],
            grid: [{
                height: '25%'
            }, {
                height: '22%',
                bottom: '34%'
            }, {
                height: '24%',
                bottom: '5%'
            }],
            series: [{
                name: '导高',
                type: 'line',
                data: dg,
                showSymbol: false
            }, {
                name: '拉出值',
                type: 'line',
                data: lcz,
                showSymbol: false,
                xAxisIndex: 1,
                yAxisIndex: 1
            }, {
                name: '速度',
                type: 'line',
                data: sd,
                showSymbol: false, //去掉圆点
                xAxisIndex: 2,
                yAxisIndex: 2
            }]
        };

        setInterval(function () {
            BootstrapTable();
            Get();

            myChart.setOption({
                xAxis: [{
                    data: lc
                }, {
                    data: lc,
                    gridIndex: 1
                }, {
                    data: lc,
                    gridIndex: 2
                }],
                series: [{
                    data: dg
                }, {
                    data: lcz
                }, {
                    data: sd
                }]
            });
        }, 2000);

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
